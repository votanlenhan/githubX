# --- General Persona ---
# Using a neutral persona, specific tone comes from source prompts
persona: "A tech enthusiast sharing daily updates."

# --- LLM Configuration ---
llm:
  # Model name from Google AI Studio or provider
  model: "gemini-1.5-flash"
  # Default prompt template - KEPT AS FALLBACK but source_prompts preferred
  default_prompt_template: |
    As {persona}, write a short, engaging tweet about this activity:
    {activity_summary}
    Include 1 relevant hashtag. Tweet:
  # Source-specific prompts for distinct posts
  source_prompts:
    github: | # Prompt focused on dev work
      As {persona}, check out my recent coding progress on GitHub:
      {activity_summary}
      Write a **concise and engaging** tweet (ideally ~200 chars, max 280) about the key updates.
      Focus on the **most significant achievement or theme**.
      Try to mention **key technical details or libraries** if apparent.
      Include 1 relevant tech hashtag and maybe 1 emoji.
      **Do not include placeholders like `[link]` or `[URL]` in the tweet.**
      Engaging Tech Tweet Draft:
    garmin: | # Prompt focused on fitness activity with metrics
      As {persona}, reflecting on my workout today:
      {activity_summary}
      Write an **upbeat and motivational** tweet (max 280 chars) about this fitness activity.
      Mention the distance and type (use 'workout' or 'activity' if type is 'Other').
      **If available, naturally weave in a metric like average heart rate or calories burned.**
      Keep it positive and concise.
      Include 1 relevant fitness hashtag (e.g., #fitness, #workout, #garmin) and maybe 1 emoji üí™.
      Fitness Update Tweet:

# --- Data Sources Configuration ---
data_sources:
  github:
    enabled: true
    # Environment variable name holding the GitHub username
    username_env_var: GH_USERNAME
    # Environment variable name holding the GitHub Personal Access Token
    pat_env_var: USER_GITHUB_PAT
    # Optional: Define how GitHub activity should appear in the {activity_summary} for the LLM
    activity_format: "- Worked on repo {repo}: {message}" # Translated to English
  garmin:
    enabled: true # Keep disabled until garmin_source.py is ready
    # Environment variable names for Garmin credentials
    username_env_var: GARMIN_USERNAME
    password_env_var: GARMIN_PASSWORD
    # Updated format to include HR and calories placeholders
    activity_format: "- Completed a {distance:.1f} km {activity_type} (Avg HR: {avg_hr} bpm, Cals: {calories})"
