# --- General Persona ---
persona: "A passionate developer sharing their coding journey and automation adventures."

# --- LLM Configuration ---
llm:
  # Model name from Google AI Studio or provider
  model: "gemini-1.5-flash"
  # Default prompt template - Refined for conciseness and better flow
  default_prompt_template: |
    As {persona}, check out my recent coding progress below.
    Write a **concise and engaging** tweet (ideally around 200-250 chars, max 280) about these updates.
    Focus on the **most significant achievement or theme** from the list, rather than mentioning everything.
    Make it sound like a genuine update, perhaps highlighting a specific improvement or feature.
    Mention the project, for example using the hashtag `#photoviewer`, if relevant.
    Include 1 relevant hashtag and maybe 1 emoji.

    Recent activities:
    {activity_summary}

    Engaging Tweet Draft:
  # source_prompts: # Optional: Add specific prompts per source
  #   github: "..."
  #   garmin: "..."

# --- Data Sources Configuration ---
data_sources:
  github:
    enabled: true
    # Environment variable name holding the GitHub username
    username_env_var: GH_USERNAME
    # Environment variable name holding the GitHub Personal Access Token
    pat_env_var: USER_GITHUB_PAT
    # Optional: Define how GitHub activity should appear in the {activity_summary} for the LLM
    activity_format: "- Đã làm việc trên repo {repo}: {message}"
  # garmin:
  #   enabled: false
  #   username_env_var: GARMIN_USERNAME
  #   password_env_var: GARMIN_PASSWORD
  #   activity_format: "- Hoàn thành bài tập {activity_type} dài {distance} km."
  # instagram:
  #   enabled: false
  #   # ... config ...
  #   activity_format: "- Đã đăng ảnh mới: {caption}"

# --- Posting Configuration ---
posting:
  # Limit the total number of tweets generated and posted per run
  max_posts_per_run: 3
  # Delay in seconds between posting multiple tweets (if LLM generates more than one)
  sleep_between_posts: 15

  targets:
    twitter:
      enabled: true
      # Environment variable names for Twitter API credentials
      api_key_env_var: X_API_KEY
      api_secret_env_var: X_API_SECRET
      access_token_env_var: X_ACCESS_TOKEN
      access_token_secret_env_var: X_ACCESS_TOKEN_SECRET
    # --- Placeholder for future targets ---
    # linkedin:
    #   enabled: false
    #   # ... config ...
